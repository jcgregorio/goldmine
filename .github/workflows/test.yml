name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the code
      uses: actions/checkout@v4

    - name: Start emulators
      run: ./scripts/run_emulators/run_emulators start --dump-logs

    - name: TMPDIR ?
      run: echo ${TMPDIR:-/tmp}

    - name: Dump logs
      run: sleep 20 && cat ${TMPDIR:-/tmp}/cloud_emulators.log 

    - name: Build
      run: bazelisk test //perf/...

    - name: Dump logs
      run:  ls -al ${TMPDIR:-/tmp}/cloud_emulators.log 
